<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <h1>Dropdown</h1>
    <div class="dropdown">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
            Mi Listado
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Item 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Item 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Item 3</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Item 4</a>
                </li>
            </ul>
        </button>
    </div>
    <!-- Example split danger button -->
<div class="btn-group">
    <button type="button" class="btn btn-danger">Cosas</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </div>

  <h1>Nav</h1>
  <ul class="nav">
    <li class="nav-item"><a href="#" class="nav-link">Opción 1</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Opción 2</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Opción 3</a></li>
  </ul>
  


    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
